<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Латин → Кирилл хөрвүүлэгч</title>
  <desc id="desc">MGL Convert — Латин бичгийг кирилл болгож хөрвүүлнэ. Үнэгүй, хурдан, энгийн.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#fb923c" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#f472b6" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="16" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#0b0b0c"/>
  <rect x="-80" y="-120" width="1360" height="850" rx="32" fill="url(#g)" opacity="0.18"/>

  <g filter="url(#shadow)">
    <rect x="80" y="120" width="1040" height="390" rx="8" fill="#ffffff" opacity="0.92"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" fill="#111827">
    <text x="100" y="220" font-size="26" font-weight="700" letter-spacing="0.08em" fill="#111827" opacity="0.72">MGL CONVERT</text>
    <text x="100" y="310" font-size="58" font-weight="900">Латин → Кирилл хөрвүүлэгч</text>
    <text x="100" y="370" font-size="28" opacity="0.8">Латин бичгийг кирилл болгож хөрвүүлнэ. Үнэгүй, хурдан, энгийн.</text>
  </g>

  <g fill="#111827" opacity="0.06">
    <circle cx="1060" cy="120" r="54"/>
    <circle cx="1120" cy="180" r="28"/>
    <circle cx="1040" cy="210" r="18"/>
  </g>
</svg>


